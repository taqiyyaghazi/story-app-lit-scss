<!doctype html>
<html lang="en">
  <head>
    <title>Buat Story - CeritaAja.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
  </head>
  <body>
    <nav-bar />
    <main class="d-flex justify-content-center align-items-center">
      <form id="story-form" novalidate>
        <div class="mb-3">
          <label for="photo" class="form-label">Foto</label>
          <input class="form-control" type="file" id="photo" required />
          <div class="invalid-feedback">Unggah foto terlebih dahulu</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Tulis Cerita Kamu</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
          <div class="invalid-feedback">Isi cerita kamu</div>
        </div>
        <div class="d-flex justify-content-start align-items-center gap-3">
          <button type="submit" class="btn btn-primary">
            <span
              id="spinner"
              class="spinner-border spinner-border-sm me-2 d-none"
              aria-hidden="true"
            ></span
            >Buat
          </button>
          <button type="button" class="btn btn-danger" onclick="window.location.href = '/'">
            Batal
          </button>
        </div>
      </form>
      <toast-component />
    </main>
  </body>
</html>
